<!--index.html-->

<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title id="head-title">ProBillify</title>
  </head>
  <body>
    <div id="title-bar">
      <h1>PROBILLIFY</h1>
    </div>

    <div id="page-flex">
      <div id="flex-left">
        <form id="payee-form" style="display: none">
          <label for="payeeName">Payee Name:</label>
          <input type="text" id="payee-name" name="payeeName" />
          <input type="submit" value="Submit" />
        </form>
        <div id="dropzone">Drop CSV here</div>
        <div id="csv-content"></div>
      </div>
      <div id="flex-right">
        <div id="unit-price-form"></div>
        <button id="export-button">Export to PDF</button>
        <div id="undefinedProjestsDiv"></div>
        <div id="reimbursement-pair">
          <div id="reimbursement-form"></div>
          <button id="add-reimbursement">Add Reimbursement</button>
        </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./src/scripts/renderer.js"></script>
    <script src="./src/scripts/reactiveDisplay.js"></script>
  </body>
</html>
